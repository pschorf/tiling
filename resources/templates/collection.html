<html>
  {% include "head.html" %}
  <body>
    <!-- Left Nav -->
    <div class="col-md-2">
      <h3>Collections</h3>
      <ul class="nav nav-pills nav-stacked">
        {% for collection in collections %}
        <li role="presentation"><a href="#">{{collection.name}}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-10">
      <h4>{{collection.name}}</h4>
      <ul>
        {% for tile in tiles %}
        <li><a href="{{tile.url}}">{{tile.title}}</a></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
